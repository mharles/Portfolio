<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Second Order Equation Calculator</title>
</head>

<body>
    <div class="bg-image" style="
    background-image: url('bg2.jpg');
    height: 100vh;
  ">
        <div style="height: 100vh" class="d-flex">
            <div class="d-flex justify-content-center flex-column w-100 p-3">
                <h1 style="color: lime" class="text-center">Enter equation</h1>

                <br>
                
                    <form class="form-inline align-items-center">
                        <div class="row g-3">
                            <div class="col form-floating mb-3">
                                <input type="number" class="form-control" id="x2" name="x2" placeholder="">
                                <label for="x2">x<sup>2</sup></label>
                            </div>
                            <div class="col form-floating mb-3">
                                <input type="number" class="form-control" id="x1" name="x1">
                                <label for="x1" class="form-label">x<sup>1</sup></label>
                            </div>
                            <div class="col form-floating mb-3">
                                <input type="number" class="form-control" id="x0" name="x0">
                                <label for="x0" class="form-label">x<sup>0</sup></label>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary" type="button"
                                    onclick="calculateResults()">Submit</button>
                            </div>
                        </div>

                    </form>
                
                <br>

                <h2 style="color: lime" class="text-center" id="result"></h2>
            </div>
        </div>
    </div>
    <script>
        function calculateResults() {
            let x1
            let x2
            let rex1, imx1, rex2, imx2
            let delta
            delta = document.getElementById("x1").value * document.getElementById("x1").value - (4 * document.getElementById("x2").value * document.getElementById("x0").value)
            if (delta >= 0) {
                x1 = (document.getElementById("x1").value * -1 + Math.sqrt(delta)) / (2 * document.getElementById("x2").value)
                x2 = (document.getElementById("x1").value * -1 - Math.sqrt(delta)) / (2 * document.getElementById("x2").value)
                document.getElementById("result").innerHTML = "Results: x1 = " + x1 + " x2 = " + x2
            } else {
                rex1 = (document.getElementById("x1").value * -1) / (2 * document.getElementById("x2").value)
                imx1 = (Math.sqrt(delta * -1)) / (2 * document.getElementById("x2").value)
                rex2 = (document.getElementById("x1").value * -1) / (2 * document.getElementById("x2").value)
                imx2 = (Math.sqrt(delta * -1) * -1) / (2 * document.getElementById("x2").value)
                document.getElementById("result").innerHTML = "Results: x1 = " + rex1 + " + " + imx1 + "i;   " + "   x2 = " + rex2 + " " + imx2 + "i";
            }
        }
    </script>
</body>



</html>
