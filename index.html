<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>God of Europe Instagram</title>
    
    <!-- Custom CSS for styling -->
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Center content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #00008B; /* Dark blue background color */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif; /* Choose a suitable font-family */
        }

        /* Style the container */
        .container {
            text-align: center;
            max-width: 600px;
        }

        /* Style headings and paragraphs */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Style buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #FFA500; /* Orange button background color */
            color: #fff; /* White text color */
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style button on hover */
        .btn:hover {
            background-color: #FF6347; /* Darker orange on hover */
        }
    </style>
</head>
